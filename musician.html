<body>
<head>
    <!--Modifying Pages using Bootstrap-->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Musicians Page</title>

        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">
    </head>

    <body>

        <!-- Part 2 -->
        <div 
        class="container p-5 my-5 bg-primary text-white">
    
        <h2 style="text-align:center">Musicians guess by Ishaaq </h2>
        <h3 style="text-align:center"> Getting Input </h3>
    </div>
        <br>
        <!-- Part 3 -->
        <form action="">
            <label for="secret_value">Enter the secret musician name</label>
            <input type="password" id="secret_value" name="secret_value" value="john Lennon">
            <br>

            <label for="guess_musician">Guess the musician</label>
            <input type="text" name="guess_musician" id="guess_musician" value="">
            <br>

            <button type="button" onclick="checkGuess()"class="btn-success"> Check the guess </button>
        </form>
        <p id="guess_result">Your result will be displayed here</p>
        <br>

        <!-- part 4 -->
        <div class="container">
            <div class="container">
                <img src="aphids.jpg" class="img-fluid" onclick="swapImage()" id="Image" width="100px" height="100px " alt="insect" >
                <p id="result">This image will be replaced</p>
                </div>
                <script>
                    var useImage= 1
                    function swapImage(){
                        switch(useImage){
                            case 1: 
                            document.getElementById("Image").src="aphids.jpg";
                            useImage =  2;
                            break;
                            case 2:
                            document.getElementById("Image").src="honeybee.jpg";
                            useImage=3;
                            break;
                            case 3:
                            document.getElementById("Image").src="roaches.jpg";
                            useImage=1;
                            break;
                        }
                    }
                </script>

        

    

       

        <!-- Bootstrap Jquery CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

        <script>
            // global variables - Part 3
            var correct = 0
            var wrong = 0
            let try_correct=0;
            let try_wrong=0;


            // function - Part 3
              function checkGuess() {
                secret = document.getElementById("secret_value").value
                guess = document.getElementById("guess_musician").value
                result = document.getElementById("guess_result")
                if(secret == guess) {
                    correct += 1
                    try_correct+=1
                    alert("You got it right")
                    document.getElementById("guess_result").innerHTML="correct guess are "+correct+"and wrong guess are"+wrong 
                    confirm("hi")
                    result.innerHTML = "Correct Guess: " + correct + " Wrong Guess: " + wrong
                } else {
                    wrong += 1
                    try_wrong+=1
                    alert("Wrong Musician")
                    if(try_correct==0&&try_wrong%3==0&&try_wrong!=0)
                    {
                        alert("sorry, game over.");
                        wrong=0;
                        correct=0;
                    }else if(try_correct>0){
                        try_correct=0
                        try_wrong=0
                    }
                    document.getElementById("guess_result").innerHTML="correct guesses are "+correct+"and wrong guesses are "+wrong
                    result.innerHTML = "Correct Guess: " + correct + " Wrong Guess: " + wrong
                }
            }
        </script>
